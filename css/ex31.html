<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 980px;
      }
      header {
        background: yellow;
        height: 50px;
        width: 980px;
        margin: 0;
      }
      nav {
        background: orange;
        float: left;
        height: 500px;
        width: 100px;
        margin: 0;
      }
      section {
        background: olivedrab;
        float: left;
        width: 780px;
        height: 500px;
        margin: 0;
      }
      aside {
        background: orange;
        float: left;
        height: 500px;
        width: 100px;
      }
      footer {
        background: plum;
        clear: both;
        height: 50px;
        width: 980px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>
</html>
