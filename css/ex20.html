<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 속성 : color</title>
    <!-- 색상 선언 3가지 방법 -->
    <!-- 1. 예약어  2. 16진수 표현  3. RGB() RGBA() 함수 -->
    <style>
      /* 색상 예약어 140개 */
      h1 {
        /* color : 전경색 - 글꼴 색상 */
        color: deeppink;
        /* background-clolr - 배경색 */
        background-color: black;
      }
      h2 {
        /* 16진수 색상값 */
        /* #16진수라는 뜻 */
        /* #RRGGBB : Red 0~255, 00~FF */
        /*           Green 0~255, 00~FF */
        /*           Blue 0~255, 00~FF */

        background-color: #ae12a8;
      }
      h3 {
        /* RGB()함수 */
        color: rgb(800, 200, 200);
      }
      h4 {
        /* RGBA()함수 */
        /* alpah: 0 완전 투명, 1 불투명, 0.5 반투명 */
        color: rgba(100, 200, 300, 0.9);
      }
    </style>
  </head>
  <body>
    <h1>제목 태그 H1</h1>
    <h2>제목 태그 H1</h2>
    <h3>제목 태그 H1</h3>
    <h4>제목 태그 H1</h4>
    <h5>제목 태그 H1</h5>
    <h6>제목 태그 H1</h6>
  </body>
</html>
