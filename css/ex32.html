<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
      body {
        margin: 100px;
      }
      div {
        background-color: blanchedalmond;
        padding: 10px;
        max-width: 100%;
      }
      h3 {
        color: brown;
        text-align: center;
        padding-top: 20px;
        font-size: 3vmax;
      }
      hr {
        max-width: 100%;
      }
      p {
        color: blueviolet;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 3vmax;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>소연재</h3>
      <hr />
      <p>
        저는 체조 선수 소연재입니다. 음악을 들으면서 책읽기를 좋아합니다. 김치
        찌개와 막국수 무척 좋아합니다.
      </p>
    </div>
  </body>
</html>
