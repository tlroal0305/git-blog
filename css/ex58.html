<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제- flex로 시멘틱 태그만들기</title>
    <!-- DM으로 제출바랍니다. -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        /* 고정너비 */
        /* width: 1000px;  */
        /* 가변너비 */
        width: 100%;
        /* 최소너비 */
        min-width: 760px;
        /* 최대너비 */
        max-width: 1080px;

        /*      상하 좌우:여백균등하게 */
        margin: 0 auto;
      }
      body {
        padding: 20px;
      }
      .box {
        border: 1px solid black;
        color: white;
        background-color: gray;
        font-size: 22px;

        /* 왜 이렇게 하나요? flex 정렬기능 사용! */
        display: flex;
      }

      #header {
        background-color: purple;
        justify-content: center;
        padding: 10px;
      }
      #nav {
        background-color: green;
        justify-content: center;
        padding: 10px;
      }
      #main {
        height: 500px;
      }
      #aside {
        background-color: orange;

        justify-content: center;
        align-items: center;
        flex-grow: 2;
      }
      #section {
        background-color: darkcyan;

        justify-content: center;
        align-items: center;
        flex-grow: 3;
      }
      #footer {
        background-color: darkolivegreen;
        justify-content: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="box" id="header">Header</div>
      <div class="box" id="nav">Nav</div>
      <div class="box" id="main">
        <div class="box" id="section">Section</div>
        <div class="box" id="aside">Aside</div>
      </div>
      <div class="box" id="footer">Footer</div>
    </div>
  </body>
</html>
