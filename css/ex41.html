<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그림자 효과</title>
    <!-- text-shadow : 글자 그림자 효과 -->
    <!-- box-shadow : 박스 그림자 효과 -->
    <style>
      h1 {
        /*        right bottom 흐림도 색상 */
        text-shadow: 5px 5px 5px gray;
      }
      h2 {
        text-shadow: 1px 1px 10px red;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        box-shadow: -10px 10px 10px rgb(35, 3, 72);
      }
    </style>
  </head>
  <body>
    <h1>그림자 효과</h1>
    <h2>그림자 효과</h2>
    <div></div>
  </body>
</html>
