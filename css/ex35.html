<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글꼴(폰트Font) 설정 - font font-family속성</title>
    <style>
      h1 {
        font-family: "Times New Roman", Times, serif;
        /* serif : 끝이 뾰족한 폰트, 명조체 */
        /* sans-serif : 끝이 매끈한 폰트, 고딕체*/
      }

      /* 굴림 vs 굴림체 vs @굴림체 */
      /* 굴림 : 가변 너비 -> 보기에 이쁨 */
      /* 굴림체 : 고정 너비 -> 정리정돈(코딩할 때 유용) */
      /* @굴림체 : 세로 폰트 -> 옛날 폰트 */
      h2 {
        font-family: "없는 폰트", 궁서, monospace;
      }
    </style>
  </head>
  <body>
    <h1>This is Header~ 1234!@#$</h1>
    <h2>동해물과 백두산이~1234!@#$</h2>
  </body>
</html>
