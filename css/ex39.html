<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- img태그위에 글자 배치하기 -->
    <!-- background-color: transparent; -->
    <!-- DM제출 해주세요~ -->
    <style>
      img {
        position: absolute;
      }
      h3 {
        color: aqua;
        position: relative;
        padding: 200px;
        /* or top, lest로 조정 */
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <h2>img태그 위에 글자배치</h2>
    <img src="cafe.jpg" alt="업무 이미지" width="600" height="399" />
    <h3>향기로운 커피향기~</h3>
  </body>
</html>
