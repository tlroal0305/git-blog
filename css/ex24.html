<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배치하기 - 박스모델(box model)</title>
    <!-- 직사각형 모양으로 콘텐츠로 배치 가능 -->
    <!-- 4가지 공간 -->
    <!-- 1. margin : 마진- 다른 태그 요소와의 감격->
  <!-- 2. border : 테두리 공간 => 다른 태그의 굵기 -->
    <!-- 3. padding : 패딩 => 테두리 선과 내용물 과의 간격 -->
    <!--4. content : 콘텐츠  => 내용물의 크기 -->
    <style>
      body {
        border: 10px solid blue;
        /* 상하좌우 마진을 0px */
        margin: 0;
        /* 상하좌우 패딩을 0px */
        padding: 10px;
      }
      div {
        border: 1 px solid red;
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        padding: 10px;
      }
      span {
        display: inline-block;
        /* 100% : 부모 너비/높이와 동일하게 */
        width: 100%;
        height: 100%;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div><span></span></div>
    <div><span></span></div>
  </body>
</html>
