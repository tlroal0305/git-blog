<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 선택자t</title>
    <!-- body의 html 요소에는 없는데, CSS에 정의하여 런타임(실행)시 -->
    <!-- 동적으로 만들어지는 가상요소 -->
    <style>
      .before::before {
        content: "before콘텐츠";
        color: red;
      }

      .after::after {
        content: "after콘텐츠";
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="before">before 예시</p>
    <p class="after">after 예시</p>
    <p class="before after">before/after 함께 사용할때 예시</p>
  </body>
</html>
