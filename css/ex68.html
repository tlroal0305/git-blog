<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition(전환) 속성</title>
    <!-- transition-delay : 지연시간 -->
    <!--           -duration : 변환시간 -->
    <!--           -property : 어떤 속성에 변환을 줄 것인가 선택 -->
    <!--           -timing-funtion : 보간 타입(시간 vs 변화량) -->
    <!-- 보간 : 인터폴레이션(시간의 간격을 채우는 것) -->
    <!-- 보간 타입 : linear, ease(기본값), ease-in, ease-out, ease-in-out -->
    <!-- https://cruiseweb.tistory.com/entry/CSS-Transition -->
    <style>
      #graph {
        width: 610px;
        border: 3px solid black;
      }

      .bar {
        width: 10px;
        height: 50px;
        background-color: orange;
        margin: 5px;
        /* 변환 시간 */
        transition-duration: 3s;
        /* 지연 시간 */
        transition-delay: 0.5s;
        /* 변환 속성 */
        transition-property: width, background-color;
      }
      #graph:hover > .bar {
        width: 600px;
        background-color: red;
      }

      /* 보간타입 */
      .bar:nth-child(1) {
        transition-timing-function: linear;
      }
      /* 느렸다 빨랐다 느렸다 */
      .bar:nth-child(2) {
        transition-timing-function: ease;
      }
      /* 점점 빨라짐 */
      .bar:nth-child(3) {
        transition-timing-function: ease-in;
      }
      /* 빨라졌다가 느려짐 */
      .bar:nth-child(4) {
        transition-timing-function: ease-out;
      }
      /* 중간에 한번 확 빨라짐 */
      .bar:nth-child(5) {
        transition-timing-function: ease-in-out;
      }
      /* 베지어 곡선을 이용한 보간곡선 */
      /* 베지어 곡선 : 두 점의 좌표가 거리로 곡선을 정의 */
      /* cubic-bezier.com */
      .bar:nth-child(6) {
        transition-timing-function: cubic-bezier(0.44, 0.6, 0.79, -0.07);
      }
    </style>
  </head>
  <body>
    <h2>CSS bar</h2>
    <div id="graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
