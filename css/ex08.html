<!DOCTYPE html>
<html lang="ko">
<head>
  <title>후손 선택자, 직계(첫째)선택자</title>
  <!-- 상속 관계? 태그 안에 태그가 들어가는 것 -->
  <!-- 후손 : 상속 관계에서 아래의 모든 태그 -->
  <!-- 직계 : 상속 관계에서 바로 아래 한개의 요소 -->
  <style>
    #header h1{
      color: red;
    }
    /* 직계 선택자는 > 문자 사용 */
    #section > h1{
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>제목 태그 h1</h1>
    <div><h1>제목 태그 h2</h1></div>
  </div>
  <div id="section">
    <h1>제목 태그 h1</h1>
    <div><h1>제목 태그 h2</h1></div>
  </div>

  </div>
</body>
</html>
