<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex shrink속성</title>
    <!-- 유연하게 줄이기 -->
    <!-- 기본값 : 1  -->
    <!--          0은 고정 크기 확보 -->
    <!--          width를 고정 크기로 설정 -->
    <style>
      .container {
        width: 90%;
        /* auto는 콘텐츠의 크기만큼, 기본값 */
        height: auto;
        background-color: yellow;
        border: 10px solid black;
        padding: 10px;
        display: flex;
      }

      .item {
        width: auto;
        height: 100%;
        margin: 10px;
        border: 10px solid black;
        background-color: rgb(136, 219, 136);
      }

      /* flex shrink */
      /* 0으로 두면 basis크기만큼 줄어들지 X */
      /* width 늘릴 때 최대 정해놓은 px값만큼 커짐 */
      .item:nth-child(1) {
        flex-basis: 300px;
        flex-shrink: 0;
        width: 300px;
      }
      .item:nth-child(2) {
        /* 자기가 확보할 수 있는 최대를 가짐 */
        flex-basis: 100%;
        flex-shrink: 1;
      }
      .item:nth-child(3) {
        flex-basis: 100%;
        flex-shrink: 1;
      }
    </style>
  </head>
  <body>
    <h1>flex-shrink</h1>
    <div class="container">
      <div class="item"><h3>AAA</h3></div>
      <div class="item"><h3>BBBBBBBBBBB</h3></div>
      <div class="item"><h3>CCC</h3></div>
    </div>
  </body>
</html>
