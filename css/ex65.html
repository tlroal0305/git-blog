<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소 선택자 활용2</title>
    <style>
      .box {
        /* 최대 너비 */
        max-width: 550px;
        padding: 32px 36px;
        box-sizing: border-box;
        /* 화면의 가운데로 정렬 */
        margin: 0 auto;
        text-align: center;
        /* absolute를 사용하기 위해 */
        position: relative;
      }
      .box::before {
        content: "";
        width: 26px;
        height: 26px;
        border-top: 6px solid #cecece;
        border-left: 6px solid #4a4a4a;
        position: absolute;
        top: 0;
        left: 0;
      }
      .box::after {
        content: "";
        width: 26px;
        height: 26px;
        border-bottom: 6px solid #cecece;
        border-right: 6px solid #4a4a4a;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .title {
        font-weight: 600;
        line-height: 1.8;
        font-size: 26px;
        font-family: "궁서체";
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">신에게는 아직 12척의 배가 있사옵니다!</div>
    </div>
  </body>
</html>
