<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그레디언트 Gradient - 혼합채색</title>
    <!-- Gradient : 2가지 색상이 혼합된 것  -->
    <!-- https://www.colorzilla.com/gradient-editor/ -->
    <style>
      div {
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#d0e4f7+0,09c15c+15,e5b60b+30,72dfe5+53,539fe1+79,87bcea+100 */
        background: #d0e4f7; /* Old browsers */
        background: -moz-linear-gradient(
          -45deg,
          #d0e4f7 0%,
          #09c15c 15%,
          #e5b60b 30%,
          #72dfe5 53%,
          #539fe1 79%,
          #87bcea 100%
        ); /* FF3.6-15 */
        background: -webkit-linear-gradient(
          -45deg,
          #d0e4f7 0%,
          #09c15c 15%,
          #e5b60b 30%,
          #72dfe5 53%,
          #539fe1 79%,
          #87bcea 100%
        ); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(
          135deg,
          #d0e4f7 0%,
          #09c15c 15%,
          #e5b60b 30%,
          #72dfe5 53%,
          #539fe1 79%,
          #87bcea 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d0e4f7', endColorstr='#87bcea',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
