<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배경이미지 div태그에 입히기</title>
    <style>
      div {
        /* contain: 이미지의 W,H 중에 큰 것에 맞춤 */
        /*          공백(여백)이 생김 */
        /* cover : 이미지의 W,H 중에 작은 것에 맞춤 */
        /*         이미지가 잘림 */
        /* 배경 이미지의 가로세로비율-해상도를 맞춰줌 */
        border: 1px solid red;
        width: 100px;
        height: 100px;
        background-image: url("cosmos2.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        /*                   x좌표 y좌표*/
        background-position: 10px, 10px;
      }
    </style>
  </head>
  <body>
    <div><p>코스모스</p></div>
  </body>
</html>
