<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤더 프리픽스</title>
    <!-- bender prefix -->
    <script src="prefixfree.min.js"></script>
    <style>
      /*
            주로 새로운기능 : transition transform gradient

            웹브라우저에서 새로운 기능을 지원할때 중간단계로
            벤더 프리픽스를 붙여서 지원한 다음
            CSS표준기능으로 지원한다.

      linear-gradient : X 기능없음
      -webkit-linear-gradient : 중간실험단계
      linear-gradient : CSS 표준 지원

      https://caniuse.com/에서 웹브라우저 기능 지원
      */

      /* 브라우저 별 벤더 프리픽스는 다음과 같다.
            IE or Edge    -ms-
            Chrome    -webkit-
            Firefox    -moz-
            Safari    -webkit-
            Opera    -o-
            iOS Safari    -webkit-
            Android Browser    -webkit-
            Chrome for Android    -webkit-
          */

      div {
        width: 100px;
        height: 100px;
        /* gradient속성을 지원하지 않을 때의 코드 */
        background: red;
        /* 크롬과 사파리 4.0이상을 위한 코드 */
        /* background: -webkit-linear-gradient(red, yellow); */
        /* 파이어폭스 3.6이상을 위한 코드 */
        /* background: -moz-linear-gradient(red, yellow) */
        /* CSS 표준 코드 */
        background: linear-gradient(red, yellow);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
