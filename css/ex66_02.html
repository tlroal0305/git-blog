<!DOCTYPE html>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        text-decoration: none;
        color: black;
      }

      #header {
        margin: 0 auto;
        text-align: center;
        margin: 10px;
      }

      #wrap {
        margin: 0 auto;
        width: 592px;
      }

      ol {
        display: flex;
        justify-content: center;
        font-size: 15px;
      }

      li {
        border-bottom: 1px solid rgb(209, 209, 209);
        list-style-type: none;
        padding: 10px 40px;
      }

      li:active {
        border-bottom: 1px solid black;
        border-width: 2px;
      }

      #mainpage {
        background-color: #eee;
      }

      #main-menu {
        background-color: white;
        display: flex;
        flex-direction: column;
        border-radius: 0 0 20px 20px;
        margin-top: 20px;
      }
      .main-menu1,
      .main-menu2 {
        display: flex;
      }

      .content {
        font-size: 13px;
        padding: 30px;
        text-align: center;
      }

      #commend {
        font-size: 10px;
        font-weight: bold;
      }

      .page {
        padding: 12px 12px 15px 15px;
      }

      .local-content {
        display: flex;
        justify-content: space-between;

        padding: 15px;
        background-color: white;

        border-radius: 8px;
      }

      .local-content span {
        font-size: 16px;
        font-weight: bold;
        padding-top: 10px;
      }

      #local-button {
        background-color: black;
        border-radius: 20px;
        padding: 10px;
      }

      #local-button a {
        font-weight: bold;
        font-size: 15px;
        color: white;
      }

      .reserve-content #title {
        font-size: 16px;
        font-weight: bold;
      }

      .reserve-content {
        padding: 15px 15px 15px 15px;
        background-color: white;

        border-radius: 8px;
      }

      .people {
        display: flex;
        margin-top: 20px;
      }

      .person {
        border-radius: 50px;
        padding: 5px;
      }

      .person-info {
        margin-left: 10px;
      }

      .person-titinfo {
        font-weight: bold;
        font-size: 16px;
      }

      .person-texinfo {
        color: gray;
        font-size: 14px;

        margin-bottom: 8px;
      }

      .person-hashinfo {
        border-radius: 3px;
        background-color: #eee;
        font-size: 13px;
        color: #888;

        padding: 3px;
      }
    </style>
