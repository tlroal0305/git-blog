<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반응형 웹과 flexbox 연결</title>
    <!-- 화면해상도에 따라 레이아웃(틀)을 만든다. -->
    <style>
      /* 초기화 코드 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 32px;
        font-weight: bold;
      }
      /* 기본 설정 또는 PC해상도 */
      .wrap {
        /* flexbox로 지정한다. */
        display: flex;
        /* 주축방향 줄바꿈 */
        flex-flow: row wrap;
      }
      .wrap div {
        /* flexbox로 지정한다. */
        display: flex;
        /* 주축방향 가운데 */
        justify-content: center;
        /* 교차축방향 가운데 */
        align-items: center;
      }

      /* pc 해상도 */
      .header {
        background-color: greenyellow;
        height: 100px;
        /* grow basis 1 : 비율 */
        /* width 100% : 100%프로 차지 */
        /*  => 한줄을 모두 차지 */
        flex: 1 100%;
      }
      .main {
        background-color: orange;
        height: 400px;
        flex: 1 100%;
      }
      .ad {
        background-color: palevioletred;
        height: 100px;
        flex: 1 50%;
      }
      .info {
        background-color: gold;
        height: 100px;
        flex: 1 50%;
      }
      .footer {
        background-color: aquamarine;
        height: 100px;
        flex: 1 100%;
      }
      /* 모바일 해상도 */
      /* orientation : 가로 세로중 기준  */
      @media screen and (max-width: 767px) and (orientation: portrait) {
        .header {
          flex: 1 80%;
          /* 첫번째 순서 */
          order: 0;
        }
        .ad {
          height: 100px;
          flex: 1 20%;
          order: 1;
        }
        .main {
          height: 400px;
          order: 2;
        }
        .info {
          flex: 1 100%;
          height: 0;
          /* 숨김 */
          visibility: hidden;
          order: 3;
        }
        .footer {
          height: 100px;
          flex: 1 100%;
          order: 4;
        }
      }

      /* 태블릿 해상도 */
      @media screen and (min-width: 768px) and (max-width: 959px) {
        .header {
          flex: 1 100%;
          order: 0;
        }
        .ad {
          height: 400px;
          flex: 1 20%;
          order: 1;
        }
        .main {
          height: 400px;
          flex: 1 60%;
          order: 2;
        }
        .info {
          height: 400px;
          flex: 1 20%;
          order: 3;
        }
        .footer {
          height: 100px;
          flex: 1 100%;
          order: 4;
        }
      }
    </style>
  </head>
  <body>
    <!-- 전체 콘텐츠를 감싸는 div  -->
    <div class="wrap">
      <!-- 헤더 -->
      <div class="header">
        <p>헤더</p>
      </div>
      <!-- 메뉴 nav -->
      <!-- 메인 = section + aside -->
      <div class="main">
        <p>메인</p>
      </div>
      <!-- 광고 -->
      <div class="ad">
        <p>광고</p>
      </div>
      <!-- 정보 -->
      <div class="info">
        <p>정보</p>
      </div>
      <!-- 푸터 -->
      <div class="footer">
        <p>푸터</p>
      </div>
    </div>
  </body>
</html>
