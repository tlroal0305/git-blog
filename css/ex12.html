<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>반응 선택자</title>
    <!-- 반응 : 이벤트(마우스 클릭, 오버) -->
    <style>
      /* 마우스가 위로 올라왔을 때 */
      h1:hover {
        color: red;
      }
      /* 마우스를 클릭했을 때 */
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>
