<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuary 개요</title>
    <!-- jQuary란?  -->
    <!-- 1. 자바스크립트 라이브러리(함수 모임)로서 유용한 기능들을 포함 -->
    <!-- 2. 웹브라우저 종류/버전 호환성을 유지 -->
    <!-- 3. ajax 통신 기능을 제공 -->
    <!--    ajax 통신 ? JS와 비동기 통신을 가능하게 함 -->
    <!--                화면의 일부만 갱신 or 지속적인 업데이트를 가능 -->
    <!--                페이지 리로딩이 없이 화면 갱신이 가능 -->

    <!-- jquery.com 홈페이지 -->
    <!-- jquery-3.6.0.js : 원본 소스 -->
    <!-- jquery-3.6.0.min.js : 공백, 줄바꿈, 코멘트 제거 버전 -->
    <!-- jquery-3.6.0.slim.js : 기능 축소 버전, ajax 사용X -->

    <!-- 2006년 1월, 존 레식이 발표한 라이브러리 -->
    <!-- 모든 웹 브라우저에서 js가 동작하도록 만든 라이브러리 -->

    <!-- jQuery를 사용하는 2가지 방법 -->
    <!-- 1. 파일을 직접 배포하는 방법-->
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- 2. 온라인(CDN)으로 배포하는 방법 -->
    <script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body></body>
</html>
