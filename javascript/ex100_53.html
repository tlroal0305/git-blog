<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let str = prompt();

      let leftCount = 0;
      let rightCount = 0;

      for (let i = 0; i < str.length; i++) {
        if (str.charAt(i).includes("(")) {
          leftCount++;
        } else if (str.charAt(i).includes(")")) {
          rightCount++;
        }
      }

      if (leftCount == rightCount) {
        console.log("yes");
      } else {
        console.log("no");
      }
    </script>
  </head>
  <body></body>
</html>
