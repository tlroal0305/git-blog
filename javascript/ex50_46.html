<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let arr = [];

      for (let i = 0; i <= 20; i++) {
        arr += i;
      }

      console.log(arr);

      let sum = 0;

      for (let i = 0; i <= arr.length; i++) {
        let Arr = Number(arr.charAt(i));
        if (arr.charAt(i)) {
          sum += Arr;
        }
      }

      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
