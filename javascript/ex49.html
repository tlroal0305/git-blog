<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"w3schools howto" 구글 검색</title>
    <!-- "w3schools howto" 구글 검색 -->
    <!-- HTML / CSS /JS UI템플릿 -->
    <style>
      /* Style the tab buttons */
      .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
      }

      /* Change background color of buttons on hover */
      .tablink:hover {
        background-color: #777;
      }

      /* Set default styles for tab content */
      .tabcontent {
        color: white;
        display: none;
        padding: 50px;
        text-align: center;
      }

      /* Style each tab content individually */
      #London {
        background-color: red;
      }
      #Paris {
        background-color: green;
      }
      #Tokyo {
        background-color: blue;
      }
      #Oslo {
        background-color: orange;
      }
    </style>
    <script>
      // 메인화면 탭 메뉴 구현
    </script>
  </head>
  <body>
    <div id="London" class="tabcontent">
      <h1>London</h1>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <h1>Paris</h1>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h1>Tokyo</h1>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Oslo" class="tabcontent">
      <h1>Oslo</h1>
      <p>Oslo is the capital of Norway.</p>
    </div>

    <button
      class="tablink"
      onclick="openCity('London', this, 'red')"
      id="defaultOpen"
    >
      London
    </button>
    <button class="tablink" onclick="openCity('Paris', this, 'green')">
      Paris
    </button>
    <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">
      Tokyo
    </button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">
      Oslo
    </button>

    <script>
      function openCity() {
        let tabcontents = document.getElementsByClassName("tabcontent");

        for (let i = 0; i < tabcontents.length; i++) {}
      }
    </script>
  </body>
</html>
