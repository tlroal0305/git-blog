<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const unsorted = prompt("키를 입력하세요");
      let sorted = "";

      sorted = unsorted
        .split(" ")
        .sort(function (a, b) {
          return a - b;
        })
        .join(" ");

      if (unsorted === sorted) {
        console.log("Yes");
      } else {
        console.log("No");
      }
    </script>
  </head>
  <body></body>
</html>
