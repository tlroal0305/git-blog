<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 Array</title>
    <script>
      //배열 : 같은 타입의 데이터를 순차적으로 나열해놓은 데이터 구조
      //       인덱스 O, 0부터 시작 0 1 2 3 ...
      //       JS는 배열과 리스트 통합

      //선언 형식
      //let 배열 이름 = [요소1, 요소2, 요소3];
      //let 배열 이름 = []; 빈 배열

      //자바 intp[] nums = { 10, 20, 30 };
      let nums = [10, 20, 30];
      console.log(nums[0]); //인덱스로 값에 접근
      console.log(nums[1]);
      console.log(nums[2]);
      console.log(nums[3]); //인덱스 잘못 지정 => undefined(선언X, 초기화X)

      nums[2] = 40; //인덱스로 값 지정
      console.log(nums[2]);
      nums[3] = 50; //최대 인덱스 +1에 값 넣으면, append 효과!
      console.log(nums[3]);

      console.log(nums.length); //배열의 길이 출력

      for (let i = 0; i < nums.length; i++) {
        console.log(nums[i]);
      }

      //향상된 for문
      //종류 1) for in문 : index를 넘겨준다
      for (let index in nums) {
        console.log(nums[index]);
      }

      //종류 2) for of문 : 값을 넘겨준다, 자바 : for(int number : nums)
      for (let number of nums) {
        console.log(number);
      }
      //종류 3) forEach()함수 : ()안에 매개변수, 매개변수로 함수형 변수(익명 함수)를 넣어줌
      nums.forEach(function (value) {
        console.log(value);
      });

      //or

      nums.forEach((value) => {
        //화살표 함수(or 연산자) 이용
        console.log(value);
      });

      var names = ["장미", "수선화", "진달래"];
      //연습문제
      //1. for in문을 이용하여 names 배열의 모든 요소 출력
      for (let Names in names) {
        console.log(names[Names]);
      }

      //2. for of문을 이용하여 names 배열의 모든 요소 출력
      for (let Names of names) {
        console.log(Names);
      }

      //3. for of문을 이용하여 문자열길이가 2인 것만 출력하시오.
      for (let Names of names) {
        if (Names.length == 2) {
          console.log(Names);
        }
      }

      //   문자열변수.length : 문자열길이
      console.log(names.length);
      //4. forEach()함수를 이용하여 names 배열의 모든 요소 출력
      names.forEach(function (names) {
        console.log(names);
      });
      //   화살표연산자도 이용하시오.
      names.forEach((names) => {
        console.log(names);
      });
    </script>
  </head>
  <body></body>
</html>
