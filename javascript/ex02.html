<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 출력방법1 - alert창</title>
    <script>
      //한줄 주석문
      /*
      여러줄
      주석문
      */
      //쌍따옴표와 단따옴표 구분 X, 문자열을 묶을 때 사용
      //문자열 연결 연산자 +
      /* 
      alert("Hello Javascript 1");
      alert("Hello Javascript 2 '안뇽' ");
      alert('Hello Javascript 2 "안뇽" ');
      */

      alert("대한" + "민국");
      //타입 추정으로 number형으로 설정
      //=> 값보고 추정, int num = 10;으로 받아들임
      //종류 ) var, let, const
      let num = 10;
      alert("num은" + num);
    </script>
  </head>
  <body></body>
</html>
