<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .popupMenu {
      background-color: gray;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }

    .popupMenu-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;

      margin-left: 10px;
      width: 100px;
    }

    .popupMenu-content a:hover {
      background-color: #eee;
    }

    .popupMenu-content .popupMenu-content {
      display: block;
    }
  </style>
  <body>
    <div class="menu">
      <button class="popupMenu">팝업메뉴</button>
      <div class="popupMenu-content">
        <a href="#">메뉴1</a>
        <a href="#">메뉴2</a>
        <a href="#">메뉴3</a>
      </div>
    </div>
  </body>
</html>
