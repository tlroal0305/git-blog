<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 중급 문법</title>
    <!-- JS는 배열에 리스트 기능(추가, 삭제)이 추가 -->
    <script>
      //JS에서 배열을 선언하는 방법
      //비어있는 1차 배열 생성
      let array0 = [];
      //길이가 3인 배열
      let array1 = [10, 20, 30];
      //비어있는 1차 배열 생성
      let array2 = Array();
      //길이가 10인 배열
      let array3 = Array(10);
      //길이가 3인 배열
      let array4 = Array(10, 20, 30);

      //데이터 추가
      //맨 뒤에 추가
      array4.push(40);
      console.log(array4);
      array4[4] = 50;
      console.log(array4);
      //맨 처음에 추가
      array4.unshift(-10);
      console.log(array4);
      //중간에 지우고 추가(교체)
      //        인덱스 갯수 값
      array4.splice(2, 2, 100);
      console.log(array4);
      //지우고, 그 자리가 empty로 남김
      delete array4[3];
      console.log(array4);
      //empty를 남기지 않고 지우기
      //                           인덱스 갯수
      let deleteValue = array4.splice(2, 1);
      console.log(array4);
      //맨 마지막을 지우기
      array4.pop();
      console.log(array4);
      //맨 첫번째 지우기
      array4.shift();
      console.log(array4);

      //배열 결합
      let arrayA = [10, 20, 30];
      let arrayB = [40, 50, 60];
      let arrayC = arrayA.concat(arrayB);
      console.log(arrayC);

      //정렬하기 - 오름차순
      let arrayD = [20, 10, 30, 40, 50];
      let sortedArray = arrayD.sort();
      console.log(arrayD); //자신도 정렬되어 원래의 모습을 잃어버림
      console.log(sortedArray);
      //역정렬 - 내림차순
      arrayD.reverse();
      console.log(arrayD);
      //정렬 알고리즘 커스텀 - 순정렬
      arrayD.sort(function (num1, num2) {
        console.log("num1: " + num1);
        console.log("num2: " + num2);
        //num1이 num2보다 크다면(이상)
        //더 큰 값으로 정렬
        return num1 - num2;
      });
      console.log(arrayD);
      //정렬 알고리즘 커스텀 - 역정렬
      arrayD.sort(function (num1, num2) {
        console.log("num1: " + num1);
        console.log("num2: " + num2);
        //num2가 num1보다 크다면(이상)
        //더 큰 값으로 정렬
        return num2 - num1;
      });
      console.log(arrayD);
    </script>
  </head>
  <body></body>
</html>
