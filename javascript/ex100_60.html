  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      students = [
        "강은지",
        "김유정",
        "박현서",
        "최성훈",
        "홍유진",
        "박지호",
        "권윤일",
        "김채리",
        "한지호",
        "김진이",
        "김민호",
        "강채연",
      ];

      function Students() {
        for (let i = 1; i <= students.length; i++) {
          let number = i;
          let name = students[i];

          console.log("번호: " + number + "," + " 이름: " + name);
        }
      }

      Students();
    </script>
