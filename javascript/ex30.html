<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>윈도우 새창열기</title>
    <!-- JS로 HTML문서 조작하기 : 동적인 웹을 만든다. -->
    <script>
      //내장객체 : window 사용
      //1. 비어 있는 새창열기  url:about:blank
      //  팝업허용 버튼 클릭해야 됨.
      //window.open();
      //2. 다른 사이트를 열기
      //window.open("http://www.naver.com");
      //3. 팝업창(단독창,자식창) 열기
      // window.open("http://www.google.com", "자식창",
      //           "width=600, height=300");

      //open함수의 매개변수와 반환값
      //let 팝업윈도우객체 = window.open('팝업주소', '팝업창 이름', '팝업창설정');
      //1. 팝업주소 : html사이트 주소, 빈칸이면, 빈창(about:blank)으로 된다.
      //2. 팝업창 이름 :
      //       "창이름" : 설정하면, 창의 name으로 설정된다. 동일한 이름으로 열면,
      //                 기존의 열린 창의 내용이 바뀐다.
      //       _blank : 새창으로 연다(기본값)
      //       _parent : 부모 프레임에 열린다.
      //       _self : 현재 페이지를 대체한다.
      //       _top : 로드된 프레임셋을 대체한다.
      //3. 팝업창설정
      //     scrollbars : 스크롤바 사용 여부
      //     width,height : 창의 너비 높이 지정
      //     top : 화면 위에서부터의 팝업 창의 위치 지정
      //     left : 화면 왼쪽에서부터의 팝업 창의 위치 지정
      let openWindow;
      function openPopup() {
        // 크롬 : 같은 탭에서 열기
        // openWindow = window.open("http://www.naver.com");
        // 크롬 : 팝업창(새창)에서 열기
        // openWindow = window.open("http://www.naver.com", "", "_blank");
        // 크롬 : 설정값으로 열기
        openWindow = window.open(
          "http://www.naver.com",
          "",
          "top=100px, left=100px, width=300px, height=400px, scrollbars=yes"
        );
      }
      function closePopup() {
        openWindow.close();
      }
    </script>
  </head>
  <body>
    <button onclick="openPopup();">팝업창열기</button>
    <button onclick="closePopup();">팝업창닫기</button>
  </body>
</html>
