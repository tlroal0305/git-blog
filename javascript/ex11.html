<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산자</title>
    <script>
      //비교 연산자
      //A > B : A가 B보다 큰가 ?                 초과
      //A < B : A가 B보다 작은가 ?               미만
      //A >= B : A가 B보다 크거나 같은가 ?       이상
      //A <= B : A가 B보다 작거나 같은가 ?       이하
      //A == B : A와 B가 같은가 ?
      //A != B : A와 B가 다른가 ?

      console.log(10 > 20);
      console.log(10 < 20);
      console.log(10 >= 20);
      console.log(10 > 20 || 10 == 20);
      console.log(10 <= 20);
      console.log(10 < 20 || 10 == 20);
      console.log(10 == 20);
      console.log(10 != 20);
    </script>
  </head>
  <body></body>
</html>
