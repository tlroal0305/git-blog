<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <script>
      //단항 연산자
      //이항 연산자 : 산비논대
      //삼항 연산자
      //대입 연산자

      //단항 : ++ == !(논리반전) -> 우선순위 높음
      //산술 : + - * / %
      //비교 : < > <= >= == !=
      //논리 : && ||
      //삼항 : ? :
      //대입 : = - 우선순위 제일 낮음(제일 마지막에 실행)
      //       += -= *= /= %=

      let i = 10;
      i++;
      console.log(i);
      i--;
      console.log(i);

      console.log(10 + 3);
      console.log(10 - 3);
      console.log(10 * 3);
      console.log(10 / 3); //결과가 실수 표현
      console.log(Math.floor(10 / 3)); //소수점 버림
      console.log(10 % 3);
    </script>
  </head>
  <body></body>
</html>
