<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습 문제</title>
    <script>
      // 2차배열을 활용한 문제
      // 간단한 학생부 DB를 배열로 만들어보자.
      //      학생번호  이름    영어점수  나이
      // 1행 :  1       홍길동    70       20
      // 2행 :  2       변사또    60       30
      // 3행 :  3       사임당    50       40
      // 4행 :  4       김진사    90       50
      // 4명까지 입력받고(prompt함수) : 1,홍길동,70,20 (split함수)
      // 학생번호 순으로 출력하고,
      // 이름 가나다순으로 출력하고,
      // 영어 점수 순으로 출력하고,
      // 나이순(오름차순)으로 출력하시오.
      // 도움말 : sort함수를 이용해도 됩니다.

      //배열의 커스터마이징된 정렬 함수
      function mySort1(sortType) {
        if (sortType === "학생번호") {
          // 수정된 sort함수 호출
          sortEach(0);
        }
      }
      function mySort2(index) {
        data.sort(function (a, b) {
          //.뒤는 함수
          let aComp = a[index];
          let bComp = b[index];
          if (aComp > bComp) return 1;
          else if (aComp < bComp) return -1;
          else return 0;
        });

        write(data);
      }

      let data = [[], [], [], []];
      document.write("<table border = '1'");

      document.write("<tr>");
      //onclick버튼 ??
      document.write(
        "<th style='color:blue' onclick='mySort1(\"학생번호\")'> 학생 번호 </th>"
      );
      document.write("<th style='color:blue'> 이름 </th>");
      document.write("<th style='color:blue'> 영어 점수 </th>");
      document.write("<th style='color:blue'> 나이 </th>");
      document.write("</tr>");
      for (let i = 0; i <= 3; i++) {
        data[i] = prompt().split(" ");
        document.write("<tr>");
        for (let j = 0; j <= 3; j++) {
          document.write("<td>" + data[i][j] + "</td>");
        }
        document.write("</tr>");
      }

      //오름차순 sort()
      document.write("<tr>");
      data.sort(function (a, b) {
        return a[j] - b[j];
      });
      document.write("<tr>");
      for (let i = 0; i <= 3; i++) {
        document.write("<tr>");
      }
      for (let j = 0; j <= 3; j++) {
        document.write("<td>" + data[i][j] + "</td>");
      }
      document.write("</tr>");

      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
