<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 타입(Type, 형)</title>
    <script>
      //데이터 타입
      //number : 숫자(정수, 실수)
      //         자바 -> int long short byte float double
      //String : 문자열, 문자 한개
      //         자바 -> String, char
      //boolean : 논리형 true/false
      //          자바 -> boolean
      //undefined : 변수가 선언되지 않았을 때 or 값이 초기화되지 않았을 때
      //object : 객체 타입, 배열(리스트), K-V객체
      //         자바 -> 클래스 객체
      //function : 함수타입(함수형 변수)
      //           자바 -> 익명 객체, 람다식

      //초기화 X
      let undefinedType;
      console.log(typeof undefinedType);
      //변수 선언, 초기화 X
      console.log(typeof num);

      let number = 10;
      console.log(typeof number);

      let String = "자바 스크립트";
      console.log(typeof String);

      let boolean = true;
      console.log(typeof boolean);

      //자바 : 배열, 리스트
      let array = [10, 20, 30];
      console.log(typeof array);

      //자바 : map
      let KV = { name: "홍길동", age: 30 };
      console.log(typeof KV);

      //함수형
      let myFunc = function () {
        console.log("함수 호출됨");
      };
      myFunc();
      console.log(typeof myFunc);
      //화살표 연산자를 이용한 익명함수 선언
      let myFunc3 = () => {
        console.log("함수 호출됨3");
      };
      myFunc3();
      console.log(typeof myFunc3);
      //일반 함수
      function myFunc2() {
        console.log("함수 호출됨2");
      }
      myFunc2();
    </script>
  </head>
  <body></body>
</html>
