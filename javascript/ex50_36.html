<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let score = prompt().split(" ");
      let sortScore = score.sort();

      let count = 0;

      for (let i = 0; i < score.length; i++) {
        //오름차순 정렬후 인덱스[0]~인덱스[2]까지 무조건 count +1
        if (i < 3) {
          count++;
        }
        //자신의 오른쪽 수와 같으면 count +1
        //문자열이기 때문에 ===을 사용하여 비교
        else if (score[i] === sortScore[i - 1]) {
          count++;
        }
      }
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
