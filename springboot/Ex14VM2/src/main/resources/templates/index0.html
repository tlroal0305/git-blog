<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>상품 목록</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
</head>
<style>
    #header h5 {
      font-weight: bold;
    }
    #wrap {
      margin: 10px;
      padding: 20px;
      border: 1px solid gray;
      border-radius: 10%;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
</style>
<body>
<div id="wrap">
    <div id="header" class="center m-3">
        <h5>자판기 프로그램</h5>
        <h5>상품 목록</h5>
    </div>

    <p class="center" style="color: red"> 상품 목록이 없습니다. </p>
</div>
</body>
</html>
