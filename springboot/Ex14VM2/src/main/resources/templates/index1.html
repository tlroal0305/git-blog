<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>상품 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #header h5 {
      font-weight: bold;
    }
    #wrap {
      margin: 10px;
      padding: 20px;
      border: 1px solid gray;
      border-radius: 10%;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="wrap">
      <div id="header" class="center m-3">
        <h5>자판기 프로그램</h5>
        <h5>상품 목록</h5>
      </div>

      <!-- 상품 목록 테이블 -->
      <form action="/register" method="get">
        <table border="1" class="table table-striped">
          <tr>
            <th>번호</th>
            <th>상품 이름</th>
            <th>상품 가격</th>
            <th>유통기간</th>
            <th class="text-center">수정</th>
            <th class="text-center">삭제</th>
          </tr>
          <tr th:each="product, status : ${ productList }">
            <td th:text="${ status.count }"></td>
            <td th:text="${ product.name }"></td>
            <td th:text="${ product.price }"></td>
            <td th:text="${ product.date }"></td>
            <td class="text-center">
              <a
                th:href="|/update?index=${ status.index }|"
                class="btn btn-primary"
                role="button"
                >수정</a
              >
            </td>
            <td class="text-center">
              <a
                th:href="|/delete?index=${ status.index }|"
                class="btn btn-danger"
                role="button"
                >삭제</a
              >
            </td>
          </tr>
        </table>
        <div id="text" class="d-flex">
        <div id="number" th:text="${lastIndex}" style="color: red"></div>
        <div>개의 상품이 있습니다.</div>
        </div>
        <div id="footer" class="center m-3">
          <a href="/register" class="btn btn-primary"> 상품 추가하기 </a>
        </div>
      </form>
    </div>
  </body>
</html>
