<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>상품 추가</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #header h5 {
        font-weight: bold;
        margin-bottom: 20px;
      }

      .input-group-append {
        cursor: pointer;
      }

      #wrap {
        margin: 10px;
        padding: 20px;
        border: 1px solid gray;
        border-radius: 10%;
      }

      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      label {
        margin-right: 10px;
      }

      #day {
        display: flex;
        width: 300px;
      }

      #day label {
        width: 30%;
      }

      #datepicker {
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header" class="center">
        <h5>자판기 프로그램</h5>
        <h5>상품 추가</h5>
      </div>

      <form class="center" action="/register-info" method="post">
        <div class="d-flex justify-content-center">
          <label>상품 이름</label
          ><input type="text" id="name" name="name" /><br />
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <label>상품 가격</label
          ><input type="text" id="price" name="price" /><br />
        </div>
        <br />
        <div id="day">
          <label>유통 기간</label>
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="date" name="date" />
            <div class="input-group-append">
              <div class="input-group-text bg-light d-block">
                <i class="fa fa-calendar"></i>
              </div>
            </div>
          </div>
        </div>
        <input type="hidden" name="index" th:value="${ index }" />
        <div id="btns" class="d-flex justify-content-center m-5">
          <button type="submit" class="btn btn-primary m-1">추가하기</button>
          <a href="/list" class="btn btn-danger m-1"> 취소 </a>
        </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
      <script id="rendered-js">
        $(function () {
          $("#datepicker").datepicker();
        });
        //# sourceURL=pen.js
      </script>
    </div>
  </body>
</html>
