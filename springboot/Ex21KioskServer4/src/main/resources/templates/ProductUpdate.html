<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcdonald kiosk2</title>
    <link
            rel="icon"
            href="https://mblogthumb-phinf.pstatic.net/20160427_137/ppanppane_1461740011817NGCJu_PNG/%B8%C6%B5%B5%B3%AF%B5%E5_%B7%CE%B0%ED_%283%29.png?type=w420"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="kiosk-box">
    <div class="wrap">
        <div class="top-box">
            <div class="textBox">
                <h4>키오스크 관리자 화면</h4>
            </div>
        </div>
        <div class="middle-box">
            <div class="textBox">
                <h4>상품 정보 수정</h4>
            </div>
            <table>
                <!-- 인덱스 생성 -->
                <input type="hidden" id="itemNo" name="itemNo" th:value="${itemNo}" />
                <input type="hidden" id="itemRecommend" name="itemRecommend" th:value="${itemRecommend}" />
                <tr>
                    <th>이름</th>
                    <td>
                        <input
                                type="text"
                                name="inputName"
                                id="inputName"
                                th:value="${ item.itemName }"
                        />
                    </td>
                </tr>
                <tr>
                    <th>이미지</th>
                    <td>
                        <input
                            type="text"
                            name="inputImg"
                            id="inputImg"
                            th:value="${ item.itemImageUrl }"
                    />
                    </td>
                </tr>
                <tr>
                    <th>가격</th>
                    <td>
                        <input
                                type="text"
                                name="inputPrice"
                                id="inputPrice"
                                th:value="${ item.itemPrice }"
                        />
                    </td>
                </tr>
                <tr>
                    <th>상품 코드</th>
                    <td>
                        <input
                                type="text"
                                name="inputCode"
                                id="inputCode"
                                th:value="${ item.itemCode }"
                        />
                    </td>
                </tr>
                <tr>
                    <th>옵션</th>
                    <td>
                        <input
                                type="text"
                                name="inputCate"
                                id="inputCate"
                                th:value="${ item.itemCate }"
                        />
                    </td>
                </tr>
                <tr>
                    <th>최종 수정 시간</th>
                    <td>
                        <input
                                type="text"
                                name="inputJoinDate"
                                id="inputJoinDate"
                                th:value="${ item.itemUpdateDatetime }"
                        />
                    </td>
                </tr>
            </table>
            <br />
            <div class="text-center" my-5>
                <button
                        type="submit"
                        onclick="itemUpdateAction()"
                        class="btn btn-primary"
                >
                    수정
                </button>
                <a
                        href="/ProductList"
                        class="btn btn-danger"
                        onclick="history.back();"
                        type="button"
                >취소</a
                >
            </div>
        </div>
    </div>
</div>
<script src="./js/update.js"></script>
</body>
</html>
