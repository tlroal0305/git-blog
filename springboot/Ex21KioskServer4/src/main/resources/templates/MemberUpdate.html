<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Mcdonald kiosk2</title>
    <link
      rel="icon"
      href="https://mblogthumb-phinf.pstatic.net/20160427_137/ppanppane_1461740011817NGCJu_PNG/%B8%C6%B5%B5%B3%AF%B5%E5_%B7%CE%B0%ED_%283%29.png?type=w420"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="kiosk-box">
      <div class="wrap">
        <div class="top-box">
          <div class="textBox">
            <h4>키오스크 관리자 화면</h4>
          </div>
        </div>
        <div class="middle-box">
          <div class="textBox">
            <h4>회원 정보 수정</h4>
          </div>
          <table border="1">
            <!-- 인덱스 생성 -->
            <input type="hidden" id="memberNo" name="memberNo" th:value="${memberNo}" />

            <tr>
              <th>아이디</th>
              <td>
                <input
                  type="text"
                  name="inputId"
                  id="inputId"
                  th:value="${ member.memberId }"
                />
              </td>
            </tr>
            <tr>
              <th>암호</th>
              <td>
                <input
                  type="text"
                  name="inputPw"
                  id="inputPw"
                  th:value="${ member.memberPw }"
                />
              </td>
            </tr>
            <tr>
              <th>이름</th>
              <td>
                <input
                  type="text"
                  name="inputNickname"
                  id="inputNickname"
                  th:value="${ member.memberName }"
                />
              </td>
            </tr>
            <tr>
              <th>권한</th>
              <td>
                <input
                  type="text"
                  name="inputRole"
                  id="inputRole"
                  th:value="${ member.memberRole }"
                />
              </td>
            </tr>
            <tr>
              <th>적립금</th>
              <td>
                <input
                  type="text"
                  name="inputPoint"
                  id="inputPoint"
                  th:value="${ member.memberPoint }"
                />
              </td>
            </tr>
            <tr>
              <th>가입일</th>
              <td>
                <input
                  type="text"
                  name="inputJoinDate"
                  id="inputJoinDate"
                  th:value="${ member.memberJoinDatetime }"
                />
              </td>
            </tr>
          </table>
          <br />
          <div class="text-center" my-5>
            <button
              type="submit"
              onclick="updateAction()"
              class="btn btn-primary"
            >
              수정
            </button>
            <a
              href="/MemberList"
              class="btn btn-danger"
              onclick="history.back();"
              type="button"
              >취소</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./js/update.js"></script>
  </body>
</html>
