<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-4">
      <div class="row">
        <div
          class="container-fluid"
          style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
          <div id="header">
            <h1 class="title">키오스크 관리자 화면</h1>
          </div>

          <div id="main">
            <div id="aside">
              <div
                class="btn-group-vertical"
                role="group"
                aria-label="Vertical button group"
              >
                <button type="button" class="btn btn-info">회원 관리</button>
                <button type="button" class="btn btn-info">상품 관리</button>
                <button type="button" class="btn btn-info">주문</button>
              </div>
            </div>
            <div id="middel">
              <h1 class="title">회원 목록</h1>

              <table class="table table-striped">
                <tr>
                  <th>번호</th>
                  <th>아이디</th>
                  <th>암호</th>
                  <th>이름</th>
                  <th>권한</th>
                  <th>가입일</th>
                  <th class="text-center">수정</th>
                  <th class="text-center">삭제</th>
                </tr>
                <!-- 향상된 for문이라고 생각 -->
                <tr th:each="member, status : ${ memberList }">
                  <td th:text="${ status.count }"></td>
                  <td th:text="${ member.id }"></td>
                  <td th:text="${ member.pw }"></td>
                  <td th:text="${ member.name }"></td>
                  <td th:text="${ member.role }"></td>
                  <td th:text="${ member.joinDate }"></td>
                  <td class="text-center">
                    <a
                      th:href="|/update-form?index=${ status.index }|"
                      class="btn btn-primary"
                      role="button"
                      >수정</a
                    >
                  </td>
                  <td class="text-center">
                    <!-- GET 요청  -->
                    <!--  -->
                    <a
                      th:href="|/delete2?index=${ status.index }|"
                      class="btn btn-danger"
                      role="button"
                      >삭제</a
                    >
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
