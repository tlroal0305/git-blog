<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>로그인 화면</title>
    <link
      rel="icon"
      href="https://mblogthumb-phinf.pstatic.net/20160427_137/ppanppane_1461740011817NGCJu_PNG/%B8%C6%B5%B5%B3%AF%B5%E5_%B7%CE%B0%ED_%283%29.png?type=w420"
    />
    <link rel="stylesheet" type="text/css" href="/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="kiosk-box">
      <div class="wrap">
        <div class="top-box">
          <div class="logoBox">
            <img src="./img/Mcdonald_Logo.png" alt="" />
          </div>
          <div class="textBox">
            <span id="select_txt">로그인 해주세요</span>
          </div>
        </div>
        <div class="main">
          <div class="loginForm">
            <div class="form_txt">
              <label class="form-label">아이디</label>
              <input
                type="id"
                id="inputId"
                name="inputId"
                class="form-control"
              />
            </div>
            <div class="form_txt">
              <label class="form-label">비밀번호</label>
              <input
                type="password"
                id="inputPw"
                name="inputPw"
                class="form-control"
              />
            </div>
          </div>
          <div class="btns">
            <div id="user">
              <button type="button" class="btn btn-danger">취소</button>
              <button type="button" class="btn btn-primary">로그인</button>
            </div>
            <div id="notUser">
              <button type="button" class="btn btn-primary">비회원 입장</button>
            </div>
          </div>
        </div>
        <div id="footer">
          <div id="footer_txt" style="color: whitesmoke">
            * 회원가입하시면 포인트 적립을 받을 수 있습니다.
          </div>
          <button type="button" class="btn btn-warning">회원가입</button>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
