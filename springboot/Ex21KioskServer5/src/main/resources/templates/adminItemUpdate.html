<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>상품정보 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/admin_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="flex_center admin_title" style=>
          <h3>키오스크 관리자 화면</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2 admin_side">
            <div class="admin_side_menu">
                <button onclick="click_member();" id="menu_member">회원관리</button>
                <button onclick="click_item();" id="menu_item" class="menu_height">상품관리</button>
                <button onclick="click_order();" id="menu_order">주문관리</button>
            </div>
        </div>
        <div class="col-10 admin_main">
            <h3 class="flex_center">상품정보 수정</h3>
            <table class="table table-striped">
              <input id="inputItemNo" type="hidden" th:value="${item.itemNo}">
              <tr>
                <td>이름</td>
                <td><input class="form-control" id="inputItemName" type="text" th:value="${item.itemName}"></td>
              </tr>
              <tr>
                <td>이미지</td>
                <td style="text-align: start;">
                  <img  class="admin_item_img" id="imgItemImageUrl" th:src="${item.itemImageUrl}">
                  &nbsp;&nbsp;<button type="file" class="btn btn-primary" onclick="onClickUpload();">변경</button>
                  <!--  -->
                  <input type="file"  style="visibility: hidden;" id="inputItemImageUrl" th:value="${item.itemImageUrl}" onchange="readURL(this);"/>
                </td>
              </tr>
              <tr>
                <td>카테고리</td>
                <td><input class="form-control" id="inputItemCate" type="text" th:value="${item.itemCate}"></td>
              </tr>
              <tr>
                <td>가격</td>
                <td><input class="form-control" id="inputItemPrice" type="text" th:value="${item.itemPrice}"></td>
              </tr>
              <tr>
                <td>추천</td>
                <td><input class="form-control" id="inputItemRecommend" type="text" th:value="${item.itemRecommend}"></td>
              </tr>
              <tr>
                <td>상품코드</td>
                <td><input readonly class="form-control bg-secondary-subtle" id="inputItemCode" type="text" th:value="${item.itemCode}"></td>
              </tr>
              <tr>
                <td>수정일시</td>
                <td><input class="form-control" id="inputItemUpdateDatetime" type="text" th:value="${item.itemUpdateDatetime}"></td>
              </tr>
              
            </table>
            <div class="flex_center admin_member_update_menubox" >
              <button class="btn btn-primary" th:onclick="|func_item_updateAction();|">수정하기</button>
              <button class="btn btn-danger" th:onclick="window.history.back();">취소</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./js/admin.js"></script>
  </body>
</html>
