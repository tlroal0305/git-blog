<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Mcdonald kiosk2</title>
    <link
      rel="icon"
      href="https://mblogthumb-phinf.pstatic.net/20160427_137/ppanppane_1461740011817NGCJu_PNG/%B8%C6%B5%B5%B3%AF%B5%E5_%B7%CE%B0%ED_%283%29.png?type=w420"
    />
    <link rel="stylesheet" type="text/css" href="./css/login_style.css" />
  </head>
  <body>
    <div class="kiosk-box">
      <div class="wrap">
        <div class="top-box">
          <div class="logoBox">
            <img src="./img/Mcdonald_Logo.png" alt="" />
          </div>
          <div class="textBox">
            <span id="select_txt">로그인해주세요.</span>
          </div>
          <div class="blankBox"></div>
        </div>
        <div class="middle-box">
          <div class="inputbox">
            <div>
              <label for="inputId">아이디</label>
              <input type="text" name="inputId" id="inputId" />
            </div>
            <div>
              <label for="inputPw">비밀번호</label>
              <input type="text" name="inputPw" id="inputPw" />
            </div>
          </div>
        </div>
        <div class="button-box">
          <div>
            <button id="cancelButton" onclick="window.history.back();" >취소</button>
            <button id="loginButton" onclick="loginAction();">로그인</button>
          </div>
          <div>
            <button id="guestButton" onclick="loginAsGuest();">비회원</button>
          </div>
        </div>
        <div class="bottom-box">
          <span>*회원가입하시면 포인트 적립을 받으실 수 있습니다.</span>
          <button id="joinButton" onclick="joinForm();">회원가입</button>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
