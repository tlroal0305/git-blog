<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원정보 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/admin_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="flex_center admin_title" style=>
          <h3>키오스크 관리자 화면</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-2 admin_side">
            <div class="admin_side_menu">
                <button onclick="click_member();" id="menu_member" class="menu_height">회원관리</button>
                <button onclick="click_item();" id="menu_item">상품관리</button>
                <button onclick="click_order();" id="menu_order">주문관리</button>
            </div>
        </div>
        <div class="col-10 admin_main">
            <h3 class="flex_center">회원정보 수정</h3>
            <table class="table table-striped">
              <input id="inputMemberNo" type="hidden" th:value="${member.memberNo}">
              <tr>
                <td>아이디</td>
                <td><input class="form-control" id="inputMemberId" type="text" th:value="${member.memberId}"></td>
              </tr>
              <tr>
                <td>암호</td>
                <td><input class="form-control" id="inputMemberPw" type="text" th:value="${member.memberPw}"></td>
              </tr>
              <tr>
                <td>이름</td>
                <td><input class="form-control" id="inputMemberName" type="text" th:value="${member.memberName}"></td>
              </tr>
              <tr>
                <td>권한</td>
                <td><input class="form-control" id="inputMemberRole" type="text" th:value="${member.memberRole}"></td>
              </tr>
              <tr>
                <td>적립금</td>
                <td><input class="form-control" id="inputMemberPoint" type="text" th:value="${member.memberPoint}"></td>
              </tr>
              <tr>
                <td>가입일</td>
                <td><input class="form-control" id="inputMemberJoinDatetime" type="text" th:value="${member.memberJoinDatetime}"></td>
              </tr>
            </table>
            <div class="flex_center admin_member_update_menubox" >
              <button class="btn btn-primary" th:onclick="|func_member_updateAction();|">수정하기</button>
              <button class="btn btn-danger" th:onclick="window.history.back();">취소</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./js/admin.js"></script>
  </body>
</html>
