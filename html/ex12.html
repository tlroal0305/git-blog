<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블 태그의 속성들</title>
    <!-- border : 테두리선 굵기 -->
    <!-- width : 넓이 -->
    <!-- height : 높이 -->
    <!-- rowspan : 세로칸 수 -->
    <!-- colspan : 가로칸 수 -->
    <!-- font태그의 color속성 : 글씨 색상 -->
    <!-- bgcolor : 배경 색상 -->
    <!-- align : 정렬(left, center, right) -->
  </head>
  <body>
    <table border="1px" width="500px" height="300px">
      <tr>
        <th bgcolor="skyblue"><font color="white">제목셀1</font></th>
        <th bgcolor="skyblue"><font color="white">제목셀2</font></th>
      </tr>
      <tr>
        <td align="center">데이터 셀1</td>
        <td align="center">데이터 셀2</td>
      </tr>
      <tr>
        <td align="center">데이터 셀1</td>
        <td align="center">데이터 셀2</td>
      </tr>
    </table>
  </body>
</html>
