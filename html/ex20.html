<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>연습문제 - 페이지 이동하기</title>
    <!-- a태그를 이용하여 바로가기 링크를 만드시오. -->
  </head>
  <body>
    <!-- 1번. google사이트 이동하는 이미지 링크를 만드시오. -->
    <!--    a태그안에 img를 사용하시오. -->
    <a href="https://www.google.com">
      <input type="image" src="google.jpg" width="500" height="178" />
    </a>

    <!-- 2번. daum사이트 이동하는 이미지 링크 -->
    <a href="https://www.daum.com">
      <input type="image" src="daum.jpg" width="500" height="280" />
    </a>

    <!-- 3번. naver사이트 이동하는 이미지 링크 -->
    <!--    단, 새창에서 열리도록 하시오. a태그의 target속성을 "_blank" -->
    <a href="https://www.naver.com" target="_blank">
      <input type="image" src="naver.jpg" width="500" height="280" />
    </a>
  </body>
</html>
