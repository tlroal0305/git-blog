<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이미지 출력 : img 태그</title>
    <!-- 픽사베이 사이트 : 카페 이미지 -->
    <!-- image1.jpg 랜드 스케이프 : 가로가 더 긴 사진 -->
    <!-- image2.jpg 포토 레이트 : 세로가 더 긴 사진 -->
  </head>
  <body>
    <!-- scr : 이미지 파일 이름 -->
    <!-- alt : 대체 문구 -->
    <img src="image1.jpg" alt="이미지1" width="500" height="333" />
    <img src="image2.jpg" alt="이미지2" width="400" height="600" />
    <!-- 가로세로 비율 맞추기-->
    <!-- 비율식 1280 : 853 = 500 : X -->
    <!-- X * 1280 = 853 * 500 -->
    <!-- X = 843 * 500 / 1280 -->
    <!-- 853 x 1280 -->
    <!-- 1280 x 853 -->

    <!-- 연습문제 -->
    <!-- image2.jpg의 가로 해상도를 400px로 할 때 -->
    <!-- 세로 해상도를 몇px로 해야하는가 -->
    <!-- 853 : 1280 = 400 : X -->

    <!-- 이미지/파일 다운로드 링크 걸기 -->
    <br />
    <a href=" # " download="image1.jpg">image1.jpg 다운로드 하기</a>

    <br />
    <!-- 무료 아이콘 사이트 : flaction -->
    <img src="play-button.png" alt="플레이 버튼" />

    <br />
    <!-- 더미 이미지 : 이미지가 준비안된 상태에서 배치구조를 잡을 때 -->
    <img src="http://via.placeholder.com/600x300" alt="더미이미지1" />
    <img src="http://via.placeholder.com/600x300" alt="더미이미지2" />
  </body>
</html>
