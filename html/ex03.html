<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>문서 제목 태그</title>
  </head>
  <body>
    <!-- 한줄 복사 단축키 : alt + shift + 위/아래 키 -->
    기본 글씨 크기는 16픽셀
    <!-- h1 : 32px, 기본의 2배 -->
    <!-- h1 title : 글씨 팁 -->
    <h1 title=" 제목글씨 h1입니다 ">제목 글씨 H1</h1>
    <!-- h2 : 24px, 기본의 1.5배 -->
    <h2>제목 글씨 H2</h2>
    <!-- h3 : 21.28px, 기본의 1.33배 -->
    <h3>제목 글씨 H3</h3>
    <!-- h4 : 18.72px, 기본의 1.17배 -->
    <h4>제목 글씨 H4</h4>
    <!-- h25 : 13.28px, 기본의 0.83배 -->
    <h5>제목 글씨 H5</h5>
    <!-- h6 : 10.72px, 기본의 0.67배 -->
    <h6>제목 글씨 H6</h6>
  </body>
</html>
