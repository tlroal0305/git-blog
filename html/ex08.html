<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>텍스트 속성 태그들</title>
  </head>
  <body>
    동해물과 백두산이 <br />
    <!-- b태그 : bold 굵은 글씨 -->
    <b>동해물과 백두산이 </b><br />
    <!-- i태그 : italic 기울어진 글씨 -->
    <i>동해물과 백두산이</i><br />
    <!-- small태그 : 작은 글씨 -->
    <small>동해물과 백두산이</small><br />
    <!-- sub태그 : 아래쪽 글씨 -->
    <sub>동해물과 백두산이</sub><br />
    <!-- sup 태그 : 위쪽 글씨 -->
    <sup>동해물과 백두산이</sup><br />
    <!-- ins태그 : 밑줄 -->
    <ins>동해물과 백두산이</ins><br />
    <!-- del태그 : 삭제 or 가운데 줄 -->
    <del>동해물과 백두산이</del><br />
  </body>
</html>
