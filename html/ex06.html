<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>바로가기 태그 - a태그</title>
    <!-- = 하이퍼링크 태그 -->
    <!-- = 앵커 Anchor 태그 -->
  </head>
  <body>
    <a href="http://www.naver.com"> 네이버 바로가기 </a><br />

    <!-- 연습 문제 -->
    <!-- 1. 구글에 연결되는 a태그를 만드시오 -->
    <a href="http://www.google.com"> 구글 바로가기 </a><br />
    <!-- 2. 구글에서 '손흥민'으로 검색 결과를 나타내는 a태그를 만드시오 -->
    <a href=" https://www.google.com/search?q=%EC%86%90%ED%9D%A5%EB%AF%BC ">
      손흥민 검색 결과 </a
    ><br />
  </body>
</html>
