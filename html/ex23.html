<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태그별 공간 분할 타입</title>
    <!-- block속성 -->
    <!--  div h1~h6 p hr table ol ul li form -->
    <!-- inline속성 -->
    <!-- span a input label text속성(b, samll,i) img select -->
    <style>
      body {
        /* 기본 여백을 제거해줌 */
        margin: 0;
      }

      * {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 줄바꿈 되는 태그 -->
    <h1>제목 태그 h1</h1>
    <p>문단 태그</p>
    <a href="#">바로가기 태그</a>
    <!-- 줄바꿈 안되는 태그 -->
    <i>이탤릭 태그</i>
    <input type="text" />
  </body>
</html>
