<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블(표) 태그 - table 태그</title>
    <!-- table 태그 : 테이블 태그 지정 -->
    <!-- th : table header 제목셀에 사용 -->
    <!-- tr : table row 가로줄 하나-->
    <!-- td : table date 데이터셀 하나 -->
  </head>
  <body>
    <table border="1">
      <tr>
        <th>제목셀1</th>
        <th>제목셀2</th>
        <th>제목셀3</th>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td>셀 데이터2</td>
        <td>셀 데이터3</td>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td>셀 데이터2</td>
        <td>셀 데이터3</td>
      </tr>
    </table>
  </body>
</html>
