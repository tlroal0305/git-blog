<!-- HTML파일 : 마크업(Markup) 언어로 된 문서 -->
<!-- HTML : XML의 하위 집압으로서 XML의 규칙을 따름 -->
<!-- XML : 태그 기반의 정보를 담는 문서 형식 -->
<!--       태그로 시작해서 태그로 끝남 -->
<!-- 형식 : <태그이름> 내용 </태그이름> -->
<!--        <태그이름> 단태그 -->
<!--        <태그이름 /> 단태그 -->
<!-- 속성 형식 : <태그이름 속성이름 = "속성값"> 내용 </태그이름> -->

<!-- !DOCTYPE html : 문서가 HTML5 문서임을 알려줌 -->
<!DOCTYPE html>
<!-- html문서의 시작과 끝을 알려줌 -->
<!-- lang = "en" : 주된 언어의 형식을 알려줌 -->
<!-- en : 영어, ko : 한국어, ja : 일본어, zh : 중국어, de : 독일어  -->
<html lang="en">
  <!-- head 태그 : 문서 제목 title과 문서 정보 meta를 담고 있음 -->
  <head>
    <title>Document</title>
  </head>
  <!-- body태그 : 실제 콘텐츠를 담고 있음 -->
  <!-- 콘텐츠 content : 텍스트, 이미지, 동영상 -->
  <body>
    실제 콘텐츠입니다
  </body>
</html>
