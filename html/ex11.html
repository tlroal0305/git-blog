<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>테이블의 가로칸, 세로칸 갯수 정하기</title>
    <!-- 테이블 칸수 조절 : 세로 몇칸, 가로 몇칸 -->
    <!-- 속성 colspan : 가로 칸수 지정 -->
    <!-- 속성 rowspan : 세로 칸수 지정 -->
  </head>
  <body>
    <table border="1px">
      <tr>
        <th colspan="2">제목셀1</th>
        <th>제목셀2</th>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td rowspan="2">셀 데이터2</td>
        <td>셀 데이터3</td>
      </tr>
      <tr>
        <td>셀 데이터1</td>
        <td>셀 데이터2</td>
      </tr>
    </table>
  </body>
</html>
