<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문단 태그 : p</title>
    <!-- Paragraph : 문장(문단), 긴 글을 표현할 떄 사용 -->
  </head>
  <body>
    <p>첫번째 문단입니다</p>
    <p>두번째 문단입니다</p>
    <!-- 더미 문구 : 의미없는 문구지만 글자 배치를 테스트하기 위한 문구 -->
    <!-- 로렘입숨 : 철학자 키케로의 "최고 선악론"의 문장을 섞어놓은 것 -->
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque cumque
      quam, quas ex veniam alias totam sapiente. Aliquam vel placeat minima
      molestiae? In non quo eum aliquid nostrum soluta nobis?
    </p>
  </body>
</html>
