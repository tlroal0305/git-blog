<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입 폼</title>
  </head>
    <h3><b>회원가입 폼</b></h3>

    <label for="id">이름 : </label>
    <input type="text" name="id" placeholder="이름을 입력하세요" /><br />

    <label for="pw">비밀번호 : </label>
    <input
      type="password"
      name="password"
      placeholder="비번을 입력하세요"
    /><br />

    <label for="phone">핸드폰 : </label>
    <input type="text" name="phone" placeholder="핸드폰을 입력하세요" /><br />

    <label for="email">이메일 : </label>
    <input type="email" name="email" placeholder="이메일을 입력하세요" /><br />

    <label for="radio">성별</label>
    <input type="radio" name="radio" id="radio" /><label>남성</label>
    <input type="radio" name="radio" id="radio" /><label>여성</label><br>

    <label>취미</label>
    <input type="checkbox" name="favorite"><label for="check1">걷기</label>
    <input type="checkbox" name="favorite"><label for="check2">달리기</label>
    <input type="checkbox" name="favorite"><label for="check3">자전거타기</label><br>

    <label>사는 곳 : </label>
    <select name="live">
      <option value="서울">서울</option>
      <option value="경기">경기</option>
      <option value="인천">인천</option>
    </select><br>

    <input type="submit" value="회원가입">
  </body>
</html>
